openapi: 3.1.1
info:
  title: WatchExpense API
  version: 1.0.0
  summary: API for expense reimbursement management
  description: This API is for the application WatchExpense, which helps users request and manage expense reimbursements and approvals.
servers:
  - url: http://localhost:8080/api/v1
    description: Development server
paths:
  /auth/login:
    post:
      summary: User login
      description: Authenticate a user and set a Bearer (JWT token) cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login Successful. Bearer token is set in a cookie.
          headers:
            Set-Cookie:
              description: Bearer token cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /auth/logout:
    post:
      summary: User logout
      description: Invalidate the Bearer token and clear the cookie.
      responses:
        '200':
          description: Logout Successful. Bearer token cookie is cleared.
          headers:
            Set-Cookie:
              description: Clear Bearer token cookie
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully logged out
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users:
    get:
      summary: Get all users (admin only)
      description: Retrieve a list of all registered users.
      parameters:
        - $ref: '#/components/parameters/role'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - in: query
          name: search
          required: false
          schema:
            type: string
            description: Search term for user name or email
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      summary: Create a new user (admin only)
      description: Create a new user account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [EMPLOYEE, PROJECT_MANGER, MANAGER, ADMIN]
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /users/{id}:
