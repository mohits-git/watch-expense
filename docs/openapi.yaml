components:
  parameters:
    status:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum: [PENDING, APPROVED, REJECTED]
        description: Filter by advance request status
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
        description: Page number for pagination
        example: 1
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        default: 10
        description: Number of items per page for pagination
        example: 10
    role:
      name: role
      in: query
      required: false
      schema:
        type: string
        enum: [EMPLOYEE, MANAGER, ADMIN]
        description: Filter by user role
  responses:
    UnauthorizedError:
      description: Unauthorized access
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Not authenticated or insufficient permissions
    BadRequestError:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid input
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Resource not found
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [EMPLOYEE, MANAGER, ADMIN]
    Expense:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        amount:
          type: number
          format: float
        description:
          type: string
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
    AdvanceRequest:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        amount:
          type: number
          format: float
        description:
          type: string
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
    Department:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
